                            Product Review Form">

        <meta property="og:title" content="David Antonio Fajardo Ponce - WDD 131 - Dynamic Web Fundamentals">

                            Product Review Form">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/form-larger-view.css">
        <link rel="stylesheet" href="styles/form-mobile-view.css">
        <script src="scripts/toggle.js"></script>
    </head>
    <body>
        <header>
            <div class="heading">
                <h1>
                    Product Review
                </h1>
            </div>
        </header>
        <main>
            <form method="get" action="review.html">
                <fieldset>
                    <legend>
                        Product Name
                    </legend>
                    <div class="dropdown">
                        <select id="product" title="Choose a Product">
                            <option value="choose_a_product" disabled>Choose a Product</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Overall Rating
                    </legend>
                    <div class="rating">
                        <label title="Sucks big time"><input type="radio" id="star1" name="rating" value="1" />
                        ⭐
                        </label><br />
                        <label title="Kinda bad"><input type="radio" id="star2" name="rating" value="2" />
                        ⭐⭐
                        </label><br />
                        <label title="Meh"><input type="radio" id="star3" name="rating" value="3" />
                        ⭐⭐⭐
                        </label><br />
                        <label title="Pretty good"><input type="radio" id="star4" name="rating" value="4" />
                        ⭐⭐⭐⭐
                        </label><br />
                        <label title="Rocks!"><input type="radio" id="star5" name="rating" value="5" />
                        ⭐⭐⭐⭐⭐
                        </label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Date of Installation
                    </legend>
                    <input type="date" id="date" name="date" title="Enter the date of installation" required>
                </fieldset>
                <fieldset class="features">
                    <legend>
                        Which features did you find useful in the product?<br />
                        (Check all that apply)
                    </legend>
                    <div class="checkbox">
                        <input type="checkbox" id="feature1" name="feature1" value="feature1" title="Durability" />
                        <label for="feature1">Durability</label><br />
                        <input type="checkbox" id="feature2" name="feature2" value="feature2" />
                        <label for="feature2">Ease of Use</label><br />
                        <input type="checkbox" id="feature3" name="feature3" value="feature3" title="Performance" />
                        <label for="feature3">Performance</label><br />
                        <input type="checkbox" id="feature4" name="feature4" value="feature4" />
                        <label for="feature4">Design</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Written Review <span class="optional">(Optional)</span>
                    </legend>
                    <div class="review">
                        <textarea id="comments" name="comments" title="Enter your comments here" required>
                        </textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Your Name <span class="optional">(Optional)</span>
                    </legend>
                    <div class="your-name">
                        <input type="text" id="name" name="name" title="Enter your name here" required>
                    </div>
                </fieldset>
                    <div class="submit">
                        <input type="submit" id="post-review" value="Post Review" title="Submit your review">
                    </div>
            </form>
        </main>
        <footer>
            <div id="flag-container">
                <div id="text">
                    <p>
                        &copy;<span id="currentyear"></span> | David Antonio Fajardo Ponce | Honduras            
                    </p>            
                </div>                        
                <div id="flag"></div>                        
                    <img src = "images/Honduras_flag.webp" alt = "Honduras Flag">            
                </div>            
                <div id="last_modified">
                    <p>
                    Last Modified: <span  id="lastModified"></span>
                    </p>
                </div>
            </footer>
            <script src="scripts/getdates.js" defer></script>
            <script src="scripts/form.js" defer></script>
</body>
</html>
